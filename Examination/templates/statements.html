{% extends "layout.html" %}

{% block body %}
    <div class="container my-2">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ชื่อตัวละคร</th>
                    <th>สังกัดแก๊ง</th>
                    <th>เพศของตัวละคร</th>
                    <th>สถานะตัวละคร</th>
                    <th>คะแนน</th>
                    <th>ข้อที่ทำผิด</th>
                    <th>ลบข้อมูล</th>
                    <th>แก้ไขข้อมูล</th>
                </tr>
            </thead>
            <tbody>
                {% for item in statements %}
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.team}}</td>
                    <td>{{item.sex}}</td>
                    <td>{{item.love}}</td>
                    <td>{{item.score}}</td>
                    <td>{{item.lost}}</td>
                    <td>
                        <a href="/delete/{{item.name}}" class="btn btn-sm btn-danger">ลบข้อมูล</a>
                    </td>
                    <td>
                        <a href="/edit/{{item.name}}" class="btn btn-sm btn-success">แก้ไขข้อมูล</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
