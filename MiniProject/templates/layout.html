<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>เลขมงคล</title>
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="icon" type="image/x-icon" href="../static/dataimage/fire.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"
      integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index/{{statement.id}}">
          <img
            src="../static/dataimage/fire.png"
            alt="/"
            width="55"
            height="55"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link me-3 active" href="/index/{{statement.id}}"
              >หน้าหลัก</a
            >
            <a class="nav-link me-3 active" href="/showData{{100}}/{{statement.id}}"
              >ข้อมูลผู้ใช้</a
            >
            <a
              class="nav-link me-3 active"
              href="/relationship/{{statement.id}}"
              >กราฟแสดงความสัมพันธ์ของหมายเลข</a
            >
            <a
              class="nav-link me-3 active"
              href="/dataDeveloper/{{statement.id}}"
              >เกี่ยวกับผู้พัฒนา</a
            >
          </div>
        </div>
        <ul class="nav justify-content-end">
          <li class="nav-item me-3">
            <img
              src="../static/profile_image/{{statement.image}}"
              alt="/"
              width="50"
              height="50"
              class="rounded d-inline-block align-text-top"
            />
          </li>
          <li class="nav-item me-3 my-2">
            <h3 class="text-light">{{statement.name}}</h3>
          </li>
          <li class="nav-item me-3 my-2">
            <a href="/login" type="button" class="btn btn-outline-light"
              >เข้าสู่ระบบสมาชิกอื่น</a
            >
          </li>
          <li class="nav-item me-3 my-2">
            <a href="/" type="button" class="btn btn-danger">ออกจากระบบ</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block body %} {% endblock %}

    <div class="p-3 text-light bg-dark">
      <br />
      <h3 class="text-center">
        <strong>โปรแกรมและเครื่องมือต่างๆที่นำมาใช้งาน</strong>
      </h3>
      <br />
      <div class="row row-cols-1 row-cols-md-5 g-4 my-1">
        <div class="col text-center">
          <img
            width="100"
            height="100"
            src="../static/dataimage/Python.png"
            class="rounded mx-auto d-block my-3"
          />
          <h5>Python</h5>
        </div>
        <div class="col text-center">
          <img
            width="100"
            height="100"
            src="../static/dataimage/sql.png"
            class="rounded mx-auto d-block my-3"
          />
          <h5>SQLite</h5>
        </div>
        <div class="col text-center">
          <img
            width="100"
            height="100"
            src="../static/dataimage/flask.png"
            class="rounded mx-auto d-block my-3"
          />
          <h5>Flask</h5>
        </div>
        <div class="col text-center">
          <img
            width="100"
            height="100"
            src="../static/dataimage/github.png"
            class="rounded mx-auto d-block my-3"
          />
          <h5>Github</h5>
        </div>
        <div class="col text-center">
          <img
            width="120"
            height="100"
            src="../static/dataimage/Bootstrap.png"
            class="rounded mx-auto d-block my-3"
          />
          <h5>Bootstrap</h5>
        </div>
        <div class="col text-center">
          <img
            width="120"
            height="100"
            src="../static/dataimage/HTML5.png"
            class="rounded mx-auto d-block my-3"
          />
          <h5>HTML5</h5>
        </div>
        <div class="col text-center">
          <img
            width="90"
            height="100"
            src="../static/dataimage/CSS3.png"
            class="rounded mx-auto d-block my-3"
          />
          <h5>CSS3</h5>
        </div>
        <div class="col text-center">
          <img
            width="100"
            height="100"
            src="../static/dataimage/JavaScript.png"
            class="rounded mx-auto d-block my-3"
          />
          <h5>JavaScript</h5>
        </div>
        <div class="col text-center">
          <img
            width="100"
            height="100"
            src="../static/dataimage/amcharts.jpg"
            class="rounded mx-auto d-block my-3"
          />
          <h5>Amcharts</h5>
        </div>
      </div>
    </div>

    <script src="../static/relationship.js"></script>
    <script src="../static/categories.js"></script>
    <script src="../static/double.js"></script>
    <script src="../static/Graphnumber.js"></script>
  </body>
</html>
