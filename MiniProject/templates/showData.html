{% extends "layout.html" %} {% block body %}

<div class="p-3 bg-dark">
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>ชื่อผู้ใช้งาน</th>
        <th>วันเดือนปีเกิด</th>
        <th>หมายเลขโทรศัพท์</th>
        <th>ทะเบียนรถยนต์</th>
        <th>ผลบวก</th>
        <th>ผลลบ</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.date}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.car}}</td>
        <td>{{item.positive_result}}</td>
        <td>{{item.negative_result}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
