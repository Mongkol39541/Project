{% extends "layout.html" %} {% block body %}

<div class="p-3">
  <br /><br /><br /><br />
  <div class="col my-2">
    <div class="alert alert-light" role="alert">
      <input
        type="hidden"
        id="positive_result"
        value="{{statement.positive_resultdate}}"
        name="positive_result"
      />
      <input
        type="hidden"
        id="negative_result"
        value="{{statement.negative_resultdate}}"
        name="negative_result"
      />
      <h2 class="alert-heading">
        ทำนายโชคชะตาของผู้ใช้ที่เกิด {{statement.date}} เป็นประจำ
      </h2>
      <hr />
      <h4 class="mb-0">คนเกิดวันที่ {{statement.mesday}}</h4>
      <br />
      <h4 class="mb-0">คนเกิดเดือนที่ {{statement.mesmonth}}</h4>
    </div>
  </div>
  <div class="col my-2 text-center">
    <br />
    <a
      href="/index/{{statement.id}}"
      type="button"
      class="btn btn-outline-light"
      ><h3>กลับไปหน้าหลัก</h3></a
    >
  </div>
</div>

{% endblock %}
