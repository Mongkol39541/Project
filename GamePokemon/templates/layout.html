<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <title>Game Pokemon</title>
    <link rel="icon" type="image/x-icon" href="../static/pokemon.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('index')}}">
            <img src="../static/pokemon.png" alt="{{url_for('index')}}" width="128" height="50" class="d-inline-block align-text-top">
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active me-4" href="{{url_for('profile')}}">โปรไฟล์</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link active me-4" href="{{url_for('listpokemon')}}">รายชื่อโปรเกม่อนทั้งหมด</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link active me-4" href="{{url_for('randompokemon')}}">สุ่มโปรเกม่อน</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link active me-4" href="{{url_for('getpokemon')}}">โปรเกม่อนที่ผู่เล่นได้รับ</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link active me-4" href="{{url_for('dataplayer')}}">ข้อมูลผู้เล่นคนอื่น</a>
                  </li>
                <li class="nav-item">
                    <a class="nav-link active me-4" href="{{url_for('battle')}}">ต่อสู้</a>
                  </li>
              </ul>
          </div>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="ชื่อผู้เล่น" aria-label="ชื่อผู้เล่น">
          </form>
          <button class="btn btn-outline-light me-1" type="submit">เข้าสู่ระบบ</button>
          <button class="btn btn-outline-light me-1" type="submit">ลงทะเบียน</button>
        </div>
      </nav>
      <main>
        {% block content %}
        {% endblock %}
      </main>
      <div class="p-3 bg-dark text-white bg-opacity-50">
        <div class="container">
            <br>
            <h4 class="text-center">ช่องทางการติดต่อผู้พัฒนาโปรแกรม</h4>
            <br>
            <div class="row">
                <div class="col order-first text-center">
                    <a href="https://web.facebook.com/bossvsmod/"><img width="100" height="100" src="../static/facebook.png" class="rounded mx-auto d-block my-3"></a>
                    <h5>Mongkol Boss Boondamnoen</h5>
                </div>
                <div class="col  text-center">
                    <a href="https://www.instagram.com/_magiboss/"><img width="100" height="100" src="../static/instagram.png" class="rounded mx-auto d-block my-3"></a>
                    <h5>_magiboss</h5>
                </div>
                <div class="col order-last  text-center">
                    <a href="https://www.youtube.com/channel/UCTWRs-URDT7oVHBbbyHQFYw"><img width="100" height="100" src="../static/youtube.png" class="rounded mx-auto d-block my-3"></a>
                    <h5>Boss Magician</h5>
                </div>
        </div>
    </div>
</body>
</html>
